<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ward-wise Voter Analysis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --card-bg: white;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      margin: 0;
      padding: 20px;
      color: var(--dark);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      padding: 25px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    select, button {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 250px;
      margin: 5px 0;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
    }
    .info-box {
      background: #eef7ff;
      padding: 14px;
      border-radius: 10px;
      margin: 15px 0;
      border-left: 4px solid var(--primary);
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      display: none;
    }
    .voter-list {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
      line-height: 1.5;
    }
    @media (max-width: 600px) {
      .header h1 { font-size: 24px; }
      .content { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Ward-wise Voter Analysis</h1>
      <button class="lang-toggle" id="langToggle">हिंदी</button>
    </div>

    <div class="content">
      <!-- Ward -->
      <label id="lblWard">1. Select Ward:</label>
      <select id="wardSelect">
        <option value="">-- Select Ward --</option>
      </select>

      <!-- Total Houses -->
      <div class="info-box" id="houseInfo" style="display: none;">
        <strong id="houseCountLabel">Total Houses in this Ward:</strong> <span id="houseCount">0</span>
      </div>

      <!-- House -->
      <label id="lblHouse">2. Select House No.:</label>
      <select id="houseSelect" disabled>
        <option value="">-- Select House --</option>
      </select>

      <!-- Show Button -->
      <button id="btnShow">
        <i class="fas fa-search"></i> <span id="btnText">Show Voters</span>
      </button>

      <!-- Result -->
      <div class="result" id="result">
        <h3><i class="fas fa-house-user"></i> <span id="resultHeader">Ward 1, House 1</span></h3>
        <p><strong id="totalLabel">Total Voters:</strong> <span id="totalVoters">0</span></p>
        <div class="voter-list" id="voterList"></div>
      </div>
    </div>
  </div>

  <script>
    const texts = {
      en: {
        title: "Ward-wise Voter Analysis",
        lblWard: "1. Select Ward:",
        lblHouse: "2. Select House No.:",
        btnText: "Show Voters",
        houseCountLabel: "Total Houses in this Ward:",
        totalLabel: "Total Voters:",
        resultHeader: (w, h) => `Ward ${w}, House ${h}`
      },
      hi: {
        title: "वार्ड-वार मतदाता विश्लेषण",
        lblWard: "1. वार्ड चुनें:",
        lblHouse: "2. मकान संख्या चुनें:",
        btnText: "मतदाता देखें",
        houseCountLabel: "इस वार्ड में कुल मकान:",
        totalLabel: "कुल मतदाता:",
        resultHeader: (w, h) => `वार्ड ${w}, मकान ${h}`
      }
    };

    let currentLang = 'en';
    let allData = [];

    // Elements
    const wardSelect = document.getElementById('wardSelect');
    const houseSelect = document.getElementById('houseSelect');
    const houseInfo = document.getElementById('houseInfo');

    // Load data
    fetch('voters.json')
      .then(res => res.json())
      .then(data => {
        allData = data;
        const wards = [...new Set(data.map(d => d.Ward))].sort((a,b) => a-b);
        wards.forEach(w => {
          const opt = document.createElement('option');
          opt.value = w;
          opt.textContent = `Ward ${w}`;
          wardSelect.appendChild(opt);
        });
        updateUI();
      });

    // Language toggle
    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'en' ? 'hi' : 'en';
      document.getElementById('langToggle').textContent = currentLang === 'en' ? 'हिंदी' : 'English';
      updateUI();
    });

    function updateUI() {
      const t = texts[currentLang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('lblWard').textContent = t.lblWard;
      document.getElementById('lblHouse').textContent = t.lblHouse;
      document.getElementById('btnText').textContent = t.btnText;
      document.getElementById('houseCountLabel').textContent = t.houseCountLabel;
      document.getElementById('totalLabel').textContent = t.totalLabel;

      // Update ward options
      const wardOpts = wardSelect.querySelectorAll('option');
      wardOpts.forEach((opt, i) => {
        if (i > 0) opt.textContent = currentLang === 'hi' ? `वार्ड ${opt.value}` : `Ward ${opt.value}`;
      });

      // Update house options if any
      const houseOpts = houseSelect.querySelectorAll('option');
      houseOpts.forEach((opt, i) => {
        if (i > 0) opt.textContent = currentLang === 'hi' ? `मकान ${opt.value}` : `House ${opt.value}`;
      });
    }

    // Ward selection
    wardSelect.addEventListener('change', () => {
      const ward = parseInt(wardSelect.value);
      if (!ward) {
        houseInfo.style.display = 'none';
        houseSelect.disabled = true;
        houseSelect.innerHTML = '<option value="">-- Select House --</option>';
        document.getElementById('result').style.display = 'none';
        return;
      }

      const houses = [...new Set(allData.filter(d => d.Ward === ward).map(d => d.H_No))].sort((a,b) => a-b);
      document.getElementById('houseCount').textContent = houses.length;
      houseInfo.style.display = 'block';

      houseSelect.innerHTML = '<option value="">-- Select House --</option>';
      houses.forEach(h => {
        const opt = document.createElement('option');
        opt.value = h;
        opt.textContent = currentLang === 'hi' ? `मकान ${h}` : `House ${h}`;
        houseSelect.appendChild(opt);
      });
      houseSelect.disabled = false;
      document.getElementById('result').style.display = 'none';
    });

    // Show voters
    document.getElementById('btnShow').addEventListener('click', () => {
      const ward = parseInt(wardSelect.value);
      const house = parseInt(houseSelect.value);
      const t = texts[currentLang];

      if (!ward || !house) return;

      const voters = allData.filter(d => d.Ward === ward && d.H_No === house);
      const result = document.getElementById('result');
      const header = document.getElementById('resultHeader');
      const total = document.getElementById('totalVoters');
      const list = document.getElementById('voterList');

      header.textContent = t.resultHeader(ward, house);
      total.textContent = voters.length;
      list.textContent = voters.map(v => v.Voter_Name).join(', ');
      result.style.display = 'block';
    });
  </script>
</body>
</html>
